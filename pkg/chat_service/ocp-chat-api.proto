syntax = "proto3";

option go_package = "./;chat_service";

package chat_api;

service ChatApi {
    rpc CreateChat (CreateRequest) returns (CreateResponse);
}

message CreateRequest {
    uint64 id = 1;
    uint64 classroom_id = 2;
    string link = 3;
}

message CreateResponse {
    uint64 code = 1;
    string message = 2;
}
